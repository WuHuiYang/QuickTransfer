services:
  backend:
    build: ./backend
    container_name: quicktransfer-backend
    restart: always
    volumes:
      - ./data/uploads:/data/uploads
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/quicktransfer.db
      - SECRET_KEY=your-secret-key-change-this-in-production-12345678
      - UPLOAD_DIR=/data/uploads
      - SMTP_HOST=
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=

  frontend:
    build: ./frontend
    container_name: quicktransfer-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
